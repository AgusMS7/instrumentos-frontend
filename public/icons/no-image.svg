<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7f32;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b87333;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="12" fill="url(#bgGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Music note icon -->
  <g transform="translate(100, 100)">
    <!-- Musical note stem -->
    <rect x="22" y="-35" width="3" height="50" fill="url(#iconGradient)" rx="1.5"/>
    
    <!-- Musical note head -->
    <ellipse cx="18" cy="15" rx="8" ry="5" fill="url(#iconGradient)" transform="rotate(-15)"/>
    
    <!-- Musical staff lines -->
    <line x1="-35" y1="-20" x2="35" y2="-20" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-35" y1="-10" x2="35" y2="-10" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-35" y1="10" x2="35" y2="10" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-35" y1="20" x2="35" y2="20" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Subtle text -->
  <text x="100" y="160" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" opacity="0.7">
    Sin imagen
  </text>
</svg>
